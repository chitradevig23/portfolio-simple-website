<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>contact</title>
</head>

<body>
    <div class="container">
    <div class="section-one">
        <h1 class="section-one__name">Chitra devi</h1>
        <p class="section-one__role">Full stack developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
    </div>
<div class="contact-form">
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter your name" class="contact-form__input"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="number" placeholder="Enter your Email" class="contact-form__input"></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea placeholder="Message" class="contact-form__textarea"></textarea></td>
            </tr>
            <tr>
                <td>Department:</td>
                <td><select>
                        <option>Python programming</option>
                        <option>Javascript</option>
                        <option>ReactJS</option>
                    </select></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"><input type="submit" class="contact-form__submit"></td>
            </tr>

        </table>
    </form>
</div>
    <div class="section-five">
        <p class="section-five__title">socialmedia :
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
        </p>
        <p class="section-five__desc">
            &copy;Chitradevi
        </p>
    </div>
</div>
</body>

</html>
